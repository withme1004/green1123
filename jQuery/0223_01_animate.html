<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      div {
        width: 0px;
        height: 300px;
        background: #ccc;
        transition: 1s;
      }
      p {
        width: 300px;
        height: 300px;
        background: #fc0;
      }
      div.on {
        width: 300px;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        /* let txt = true;
        $("button").click(function () {
          if (txt) {
            $("div").addClass("on");
          } else {
            $("div").removeClass("on");
          }
          txt = !txt;
          $("p").slideToggle();
        });*/
        $("button").hover(
          function () {
            $("div").addClass("on");
            $("p").slideUp();
            //$("p").slideLeft();slideLeft()없음
          },
          function () {
            $("div").removeClass("on");
            $("p").slideDown();
            //$("p").slideRight();slideRight()없음
          }
        );
      });
    </script>
  </head>
  <body>
    <section>
      <div></div>
      <p></p>
    </section>
    <button>클릭</button>
  </body>
</html>
